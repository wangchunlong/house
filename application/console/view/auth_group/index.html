{extend name="template/index" /}

{block name="content"}
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="{:url('create')}" class="btn btn-link pull-right">
            <i class="fa fa-plus">&nbsp;添&nbsp;加&nbsp;</i>
        </a>

        <h4 class="panel-title">{$mate_title}</h4>
    </div>

    <div class="panel-body panel-body-nopadding">

        <div class="table-responsive">
            <table class="table table-info table-striped  table-hover text-center">
                <thead>
                <tr>
                    <th>全选</th>
                    <th>标题</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="list" id="vo"}
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>
                        {eq name="1" value="$vo.status"}
                        <a href="javascript:checkUp('{$vo.id}','status','0');">
                            <i class="glyphicon glyphicon-ok-sign text-success"></i>
                        </a>
                        {else/}
                        <a href="javascript:checkUp('{$vo.id}','status','1');">
                            <i class="glyphicon glyphicon-remove-sign text-danger"></i>
                        </a>
                        {/eq}
                    </td>
                    <td>
                        <a href="{:url('update',['id'=>$vo.id])}">
                            <i class="fa fa-edit">&nbsp;编 辑&nbsp;</i>
                        </a>
                        &nbsp;&nbsp;
                        <a href="javascript:checkDel('{$vo.id}');">
                            <i class="fa fa-trash-o">&nbsp;删除&nbsp;</i>
                        </a>
                    </td>
                </tr>
                {/volist}
                {empty name="list"}
                <tr>
                    <td colspan="7">
                        <div style='font-size:24px;margin:30px;'>没有找到记录</div>
                    </td>
                </tr>
                {/empty}
                </tbody>
            </table>
        </div>
    </div>
</div>
{/block}
